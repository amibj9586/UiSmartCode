<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>
		Angular
	</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script>
	var app=angular.module('app',[]);
	app.controller('ctrl',['$scope', function($scope){
		$scope.people=[{name:'Bhamin',
						age: '32',
						job: 'UI Developer'}]
	}]);
	
</script>
</head>
<body>
	<div ng-controller="ctrl">
		<table style="margin-left: 470px;" border="1" width="30%">
			<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Job</th></tr>
			<tr style="text-align: center;" ng-repeat="person in people">
				<td>{{person.name}}</td>
				<td>{{person.age}}</td>
				<td>{{person.job}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
