<!DOCTYPE html>
<html ng-app="app">
<head>

<title>
	Angular
</title>

</head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script>
		angular.module('app', [])
		.controller('ctrl', function($scope){
		$scope.name="";		
		});	
	
	</script>

</head>

<body>
	<div ng-controller="ctrl">
		<input type="text" ng-model="name">
		<h1>{{'Hello ' + name + ' How Are Doing?'}}</h1>
	</div>
</body>

</html>
