<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>
		Angular
	</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script>
	  angular.module('app', [])	
	
</script>

</head>
<body>
	<div ng-app="app" ng-init="firstName='Ami'">	
	<p>Input whatever you wanna see on screen in the input box given below:</p>
	<input type="text" ng-model="firstName">	
		<h1>{{firstName}}</h1>		
	</div>
</body>
</html>
