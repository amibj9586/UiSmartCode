<!DOCTYPE html>
<html ng-app="app">
<head>

<title>
	Angular
</title>

</head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script>
		var app=angular.module('app', []);
		app.controller('ctrl', function($scope){
		$scope.name="Ami"
			
		setTimeout(function(){
			$scope.name="Bhamin"
			$scope.$apply();
		},3000);
	});
	</script>
</head>

<body>	
	<div ng-controller="ctrl">				
		<h1>{{name}}</h1>
	</div>
</body>

</html>
