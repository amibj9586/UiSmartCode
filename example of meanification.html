<!DOCTYPE html>
<html ng-app="app">
<head>

<title>
	Angular
</title>

</head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script>
		var app=angular.module('app', []);
		app.controller('ctrl',['$scope','$timeout',function($scope, $timeout){
		$scope.name="Ami";
			
		$timeout(function(){
			$scope.name="Bhamin";
			},3000);		
		}]);
	</script>
</head>

<body>	
	<div ng-controller="ctrl">				
		<h1>{{name}}</h1>
	</div>
</body>

</html>
